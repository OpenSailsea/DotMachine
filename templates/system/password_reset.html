{% extends "base.html" %}

{% block title %}密码重置成功 - DotMachine{% endblock %}

{% block content %}
<div class="container">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">密码重置成功！</h1>
        
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-blue-700">
                        请立即保存新密码！这是显示密码的唯一机会。
                    </p>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">新的登录信息</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">SSH/FTP 用户名</label>
                    <div class="mt-1 p-3 bg-white border border-gray-300 rounded-md">
                        {{ username }}
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">SSH/FTP 新密码</label>
                    <div class="mt-1 p-3 bg-white border border-gray-300 rounded-md font-mono">
                        {{ password }}
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <a href="{{ url_for('index.index_view') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                返回主页
            </a>
        </div>
    </div>
</div>
{% endblock %}
